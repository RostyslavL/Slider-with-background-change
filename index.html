<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
        <title> Slider with background change </title>
    <script src="https://kit.fontawesome.com/eb27aedf02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div 
            class="slide "
            style="background-image: url(/img/fire.jpg)">
        </div>
        <div 
            class="slide"
            style="background-image: url(/img/lightnig.jpg)">
        </div>
        <div 
            class="slide"
            style="background-image: url(/img/mountains.jpg)">
        </div>
        <div 
            class="slide"
            style="background-image: url(/img/water-blubs.jpg)"
            >
        </div>
        <div 
            class="slide active"
            style="background-image: url(/img/wind-farm.jpg)"
            >
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
